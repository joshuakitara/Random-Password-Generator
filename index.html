<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;700&display=swap" rel="stylesheet">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="main-container">
        <div class="glass-container">
            <h1 class="main-text">Generate a <br> <span class="green-text">random password</span></h1>
            <p>Never use an insecure password again.</p>
            <hr class="line">
            <p>Characters:</p>
            <div class="options">
                <div class="column">
                    <div class="checkbox-div">
                        <label for="numbers">Numbers</label>
                        <input type="checkbox" name="numbers" id="numbers" class="checkbox" checked>
                    </div>
                    <div class="checkbox-div">
                        <label for="higher">ABC</label>
                        <input type="checkbox" name="higher" id="higher" class="checkbox" checked>
                    </div>
                </div>
                <div class="column">
                    <div class="checkbox-div">
                        <label for="symbols">Symbols</label>
                        <input type="checkbox" name="symbols" id="symbols" class="checkbox" checked>
                    </div>
                    <div class="checkbox-div">
                        <label for="lower">abc</label>
                        <input type="checkbox" name="lower" id="lower" class="checkbox" checked>
                    </div>
                </div> 
            </div>
            
            <button class="btn" onclick="generatePassword()">Generate Passwords</button>

            <hr class="line">
            <div class="generated">
                <div class="password-box">
                    <label for="one">Option #1</label>
                    <input type="text" id="one" disabled>
                </div>
                <div class="password-box">
                    <label for="two">Option #2</label>
                    <input type="text" id="two" disabled>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
